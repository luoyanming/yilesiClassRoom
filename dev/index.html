<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>答题宝</title>
    <link rel="stylesheet" href="./static/style/index.css">
</head>

<body>

    <div class="container">
        <a href="javascript:void(0);" class="logo">答题宝</a>

        <section class="qrCode-box">
            <div class="wrap">
                <img src="" class="qrcode-class" id="qrcode-class" style="display: none;">
                <div class="qrcode-mask qrcode-mask-class" id="qrcode-mask-class" style="display: none;"></div>
                <img src="" class="qrcode-lesson" id="qrcode-lesson" style="display: none;">
                <div class="qrcode-mask qrcode-mask-lesson" id="qrcode-mask-lesson" style="display: none;"></div>

                <div class="loading" id="loading"></div>

                <div class="reload" style="display: none;" id="reload">
                    <i class="icon"></i>
                    <a href="javascript:void(0);" class="button-reload" id="button-reload">点击刷新</a>
                </div>
            </div>
            <p class="text text-deep">使用答题宝APP扫码登录</p>
        </section>

    </div>

    <script src="./static/script/jquery.2.0.0.min.js"></script>
    <script src="./static/script/util.js"></script>
    <script src="./static/script/index.js"></script>
</body>
</html>
