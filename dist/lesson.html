    <div class="container" id="lesson">
        <header class="header">
            <p class="title">易乐思轻课堂</p>
            <div class="info">

                        <div class="text">新建课程</div>
                        <div class="file-wrap">
                            <!-- <form id="form-0"><input type="file" name="file" class="input-file"></form> -->
                        </div>
                    </div>
                    <p class="desc">点击“新建课程”或将文件拖入“新建课程”内，会自动为您创建一个新的课程。<br />目前支持 .ppt、.pptx、mp3、jpg、jpeg、png 格式的文件。</p>
                </div>
            </section>

            <section class="list" style="display: none;">
                <ul>
                    <!-- <li class="list-item">
                        <div class="upload-wrap">
                            <div class="file-wrap">
                                <form id="form-0"><input type="file" name="file" class="input-file"></form>
                            </div>
                        </div>
                        <p class="title">未命名课程</p>
                    </li>
                    <li class="list-item">
                        <div class="upload-wrap">
                            <img src="./static/images/1.jpg" class="thumb">
                            <div class="mask-plus"></div>
                            <div class="file-wrap">
                                <form id="form-1"><input type="file" name="file" class="input-file"></form>
                            </div>
                        </div>
                        <p class="title">未命名课程</p>
                    </li> -->
                </ul>
            </section>

            <section class="mask" style="display: none;">
                <div class="content">
                    <div class="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <div class="text" id="progressText">正在上传：<span>0%</span></div>
                </div>
            </section>

            <div class="update" style="display: none;">
                <div class="content">
                    <p class="title">您的课程已更新。</p>
                    <p class="text">您之前在 手机版轻课堂 上对您的课程进行了编辑。现在正在为您更新最新的课程，请稍候！</p>
                    <p class="btn-box"><a href="javascript:void(0);" class="btn-sure">知道了</a></p>
                </div>
            </div>

            <div class="failure" style="display: none;">
                <div class="content">
                    <p class="title">错误提示</p>
                    <p class="text">您上传的ppt出现异常！</p>
                    <p class="btn-box"><a href="javascript:void(0);" class="btn-sure">确认</a></p>
