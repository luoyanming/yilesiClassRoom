<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>爱智慧岛轻课堂</title>
    <link rel="stylesheet" href="./static/style/index-0b163cbc90.css">
</head>

<body>

    <div class="container">
        <a href="javascript:void(0);" class="logo"></a>

        <section class="qrCode-box">
            <div class="flex-h">
                <div class="flex-a-i button-toggle button-toggle-active" id="button-class">
                    <a href="javascript:void(0);">扫码上课</a>
                </div>
                <div class="flex-a-i button-toggle" id="button-lesson">
                    <a href="javascript:void(0);">扫码备课</a>
                </div>
            </div>

            <div class="wrap">
                <img src="" class="qrcode-class" id="qrcode-class" style="display: none;">
                <div class="qrcode-mask qrcode-mask-class" id="qrcode-mask-class" style="display: none;"></div>
                <img src="" class="qrcode-lesson" id="qrcode-lesson" style="display: none;">
                <div class="qrcode-mask qrcode-mask-lesson" id="qrcode-mask-lesson" style="display: none;"></div>

                <div class="loading" id="loading"></div>

                <div class="reload" style="display: none;" id="reload">
                    <i class="icon"></i>
                    <a href="javascript:void(0);" class="button-reload" id="button-reload">点击刷新</a>
                </div>
            </div>
            <p class="text text-deep">使用手机爱智慧岛轻课堂扫码登录</p>
            <div class="text-box">
                <p class="text text-light" id="text-class">扫码登录即可同屏上课</p>
                <p class="text text-light" id="text-lesson">扫码登录后即可轻松备课</p>
            </div>
            <div class="screen-code" id="screen-code">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>

        <section class="download">
            <a href="javascript:void(0);" class="button-download" id="button-download">应用下载</a>
            <div class="modal-download" id="modal-download">
                <a href="javascript:void(0);" class="button-close" id="button-download-close"></a>
                <div class="thumb">
                    <img src="/getDownloadQrCodeUrl">
                </div>
                <p class="text">扫一扫，下载轻课堂</p>
            </div>
        </section>

        <section class="copyright">Copyright &copy; 2017-2019. All Rights Reserved. <a href="http://www.miitbeian.gov.cn" target="_blank" class="link">沪ICP备15047005号-4</a></section>
    </div>

    <script src="./static/script/jquery.2.0.0.min.js"></script>
    <script src="./static/script/util-79f2270ca4.js"></script>
    <script src="./static/script/index-e72e5e4b00.js"></script>
</body>
</html>
